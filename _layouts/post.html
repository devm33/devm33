---
layout: default
---
<div class="post">

<header class="post-header">
<h1 class="post-title">{{ page.title }}</h1>
<p class="post-meta">
    {{ page.date | date: "%b %-d, %Y" }}
    {% if page.categories %}
    {{ page.categories | category_links }}
    {% endif %}
</p>
</header>

<article class="post-content">
{{ content }}
</article>

</div>

{%- include permalinks.html -%}

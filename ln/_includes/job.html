<tr class="meta">
  <td><a href="http://{{joburi}}">{{employer}}</a></td>
  <td>{{jobtitle}}</td>
  <td><i>{{joblocation}}</i></td>
  <td>
    {{jobstart}}

    {% endif %}

</tr>
<tr class="description">
  <td colspan="4">{{jobdescription}}</td>
</tr>

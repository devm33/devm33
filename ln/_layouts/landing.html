<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="landing">

    {% include card.html %}

    <div class="card-container">
      <div class="card">

    <script>
    window.onload = function(){
        var bgimg = new Image();

        };
    };
    </script>

    {% include tracking.html %}

  </body>

</html>
